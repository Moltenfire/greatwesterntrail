<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Board Games Randomiser</title>
</head>
<body>
    <div id="gwt">
        <h1>Great Western Trail</h1>
        <div class="buildings" id="gwt-buildings"></div>
        <div class="neutral_buildings" id="gwt-neutral"></div>
        <div class="state_value" id="gwt-state"></div>
    </div>

    <div id="gwt-nz">
        <h1>Great Western Trail: NZ</h1>
        <div id="gwt-nz-buildings"></div>
        <div id="gwt-nz-neutral"></div>
        <div id="gwt-nz-bonus-cards"></div>
        <div id="gwt-nz-state"></div>
        <button onclick="newgame()">New Game</button>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
